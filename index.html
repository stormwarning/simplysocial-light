<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Simply Social</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/assets/styles/main.css">

  <script src="/assets/scripts/modernizr.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="site-header" id="top">
    <div class="layout-container">

      <a class="logo" href="/">
        <img src alt="" width="27" height="25">
        <h1>Simply<span>Social</span></h1>
      </a>

      <div class="header-controls">
        <button type="button"></button>

        <form class="site-search">
          <label>
            <input type="search">
          </label>
        </form>

        <nav class="profile-nav" role="navigation">
          <a class="profile-link" href="/profile/">
            <img src alt="" width="30" height="30">
          </a>

          <div class="dropdown">
            <ul class="nav  nav--stacked">
              <li>
                <a href="/profile/">Profile</a>
              </li>
              <li>
                <a href="/profile/followers">Followers</a>
              </li>
              <li>
                <a href="/profile/following">Following</a>
              </li>
              <li>
                <a href="/profile/settings/">Settings</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </header>

  <main class="main" id="main" role="main">

    <section class="hero">
      <div class="hero-image"></div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <div>

          <form class="message-entry">
            <label>
              <input type="text" placeholder="What's on your mind?">
            </label>

            <button type="button">Add Photo</button>
            <button type="button">Add Video</button>
          </form>

          <nav class="post-filters" role="navigation">
            <ul class="nav">
              <li>
                <a href="/">All Posts</a>
              </li>
              <li>
                <a href="/photos/">Photos</a>
              </li>
              <li>
                <a href="/videos/">Videos</a>
              </li>
            </ul>

            <ul class="nav">
              <li>
                <a href="/">List</a>
              </li>
              <li>
                <a href="/tile/">Tile</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </section>

    <section class="posts">

      <figure class="post">
        <div class="post-body">
          <img class="author-avatar" src="#" alt="">

          <div class="post-text">
            <h5 class="author-name">Sam Soffes</h5>
            <p>How to Get Inspired: the Right Way - Designmodo <a href="http://bit.ly/1lE4uJc" rel="nofollow" target="_blank">bit.ly/1lE4uJc</a> Good stuff from <a class="user-link" href="#"><span>@</span>designmodo</a>!</p>
          </div>
        </div>

        <!-- <div class="post-media"></div> -->

        <div class="post-footer">
          <nav class="post-actions">
            <ul class="nav  nav--post-actions">
              <li>
                <button type="button">Reply</button>
              </li>
              <li>
                <button type="button">Like</button>
              </li>
              <li>
                <a class="u-url" href="#">
                  <time class="dt-updated" pubdate datetime="[utc]">3m</time>
                </a>
              </li>
            </ul>
          </nav>

          <a class="js-show-replies" href="#replies-to-0001">Expand</a>

          <div class="post-replies" id="replies-to-0001">

            <div class="post-reply">
              <div class="post-body">
                <img class="author-avatar" src="#" alt="">

                <div class="post-text">
                  <h5 class="author-name">Jed Bridges</h5>
                  <p>Great way to start the week. Thanks for sharing!</p>
                </div>
              </div>

              <div class="post-footer">
                <nav class="post-actions">
                  <ul class="nav  nav--post-actions">
                    <li>
                      <button type="button">Reply</button>
                    </li>
                    <li>
                      <button type="button">Like</button>
                    </li>
                    <li>
                      <a class="u-url" href="#">
                        <time class="dt-updated" pubdate datetime="[utc]">1h</time>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="post-reply">
              <div class="post-body">
                <img class="author-avatar" src="#" alt="">

                <div class="post-text">
                  <h5 class="author-name">Ren Walker</h5>
                  <p>Feeling inspired now... thanks for great article <a class="user-link" href="#"><span>@</span>designmodo</a></p>
                </div>
              </div>

              <div class="post-footer">
                <nav class="post-actions">
                  <ul class="nav  nav--post-actions">
                    <li>
                      <button type="button">Reply</button>
                    </li>
                    <li>
                      <button type="button">Like</button>
                    </li>
                    <li>
                      <a class="u-url" href="#">
                        <time class="dt-updated" pubdate datetime="[utc]">1h</time>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>

            <form class="reply-form">
              <label>
                <input type="text" placeholder="Reply...">
              </label>
            </form>

          </div>
        </div>
      </figure>

    </section>

  </main>

  <footer class="site-footer">

    <nav class="footer-nav" role="navigation">
      <ul class="nav">
        <li>
          <a href="/about/">About Us</a>
        </li>
        <li>
          <a href="/support/">Support</a>
        </li>
        <li>
          <a href="/privacy/">Privacy</a>
        </li>
        <li>
          <a href="/terms/">Terms</a>
        </li>
      </ul>

      <p class="footer-text">&copy; 2014 SimplySocial</p>
    </nav>

  </footer>


  <script src="/assets/scripts/main.js"></script>

</body>
</html>
