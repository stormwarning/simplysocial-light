<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Simply Social</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/assets/styles/main.css">

  <script src="/assets/scripts/modernizr.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="site-header" id="top">
    <div class="layout-container">

      <a class="logo" href="/">
        <img src="#" alt="" width="27" height="25">
        <h1>Simply<span>Social</span></h1>
      </a>

      <div class="header-controls">
        <button class="button  button--link  js-open-message-modal" type="button"><img src="#" alt="" width="31" height="26"></button>

        <form class="site-search">
          <label>
            <input type="search">
          </label>
        </form>

        <nav class="profile-nav" role="navigation">
          <a class="profile-link" href="/profile/">
            <img src="#" alt="" width="30" height="30">
          </a>

          <div class="dropdown">
            <ul class="nav  nav--stacked">
              <li>
                <a href="/profile/">Profile</a>
              </li>
              <li>
                <a href="/profile/followers">Followers</a>
              </li>
              <li>
                <a href="/profile/following">Following</a>
              </li>
              <li>
                <a href="/profile/settings/">Settings</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </header>

  <main class="main" id="main" role="main">

    <article class="profile-settings">
      <h2>Settings</h2>

      <form class="settings-form" id="settings">

        <fieldset>
          <legend>Account</legend>

          <div class="account-fields">
            <label>
              <input id="account-name" name="account-name" type="text">
            </label>

            <label>
              <input id="account-email" name="account-email" type="email">
            </label>

            <label>
              <input id="account-password" name="account-password" type="password">
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Notifications</legend>

          <label>
            <input type="checkbox">
            <span class="label-text">Email me when my posts are marked as favourites</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Email me when I’m mentioned</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Email me when I get a reply</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Email me when someone follows me</span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Privacy</legend>

          <label>
            <input name="tag-pref" type="radio">
            <span class="label-text">Allow anyone to tag me</span>
          </label>

          <label>
            <input name="tag-pref" type="radio" checked>
            <span class="label-text">Only allow people I follow to tag me</span>
          </label>

          <label>
            <input name="tag-pref" type="radio">
            <span class="label-text">Don’t allow anyone to tag me</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Add a location to my posts</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Let others find me by my email address</span>
          </label>

          <label>
            <input type="checkbox">
            <span class="label-text">Tailor ads based on my information</span>
          </label>
        </fieldset>

        <button class="button" type="submit">Save changes</button>

      </form>
    </article>

  </main>

  <footer class="site-footer">

    <nav class="footer-nav" role="navigation">
      <ul class="nav">
        <li>
          <a href="/about/">About Us</a>
        </li>
        <li>
          <a href="/support/">Support</a>
        </li>
        <li>
          <a href="/privacy/">Privacy</a>
        </li>
        <li>
          <a href="/terms/">Terms</a>
        </li>
      </ul>

      <p class="footer-text">&copy; 2014 SimplySocial</p>
    </nav>

  </footer>


  <script src="/assets/scripts/main.js"></script>

</body>
</html>
